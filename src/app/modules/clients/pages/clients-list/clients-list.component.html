<tbc-button-link href="/clients/add" text="Add client"></tbc-button-link>
<p-table [value]="clients" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Category</th>
      <th>Quantity</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-client>
    <tr>
      <td>{{client.id}}</td>
      <td>{{client.firstName}} {{client.lastName}}</td>
      <td>
        <tbc-button-link href="/clients/{{client.id}}" text="Edit"></tbc-button-link>
      </td>
      <td><p-skeleton></p-skeleton></td>
    </tr>
  </ng-template>
</p-table>
