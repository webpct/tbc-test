  <form [formGroup]="accountForm" class="grid p-fluid">
    <div *ngIf="readonly" class="col-12">
      <h3 class="mt-0 flex justify-content-between align-items-center">
        <div>Account: {{accountNumber}}</div>
        <p-tag [severity]="isAccountActive ? 'success': 'danger'" [value]="status"></p-tag>
      </h3>
    </div>
    <div class="col-12 md:col-6 field">
      <h4 class="mb-3 mt-0">Account type</h4>
      <p-dropdown
        [options]="accountOptions"
        formControlName="accountType"
        optionLabel="name"
        optionValue="value"
        [readonly]="readonly"
      ></p-dropdown>
    </div>
    <div class="col-12 md:col-6 field">
      <h4 class="mb-3 mt-0">Currency</h4>
      <p-dropdown
        [options]="currencyOptions"
        formControlName="currency"
        optionLabel="name"
        optionValue="value"
        [readonly]="readonly"
      ></p-dropdown>
    </div>
    <section class="col-12" *ngIf="!readonly">
      <button pButton type="submit" label="Add Account"></button>
    </section>
    <section class="col-12" *ngIf="readonly">
      <button pButton type="submit" label="Close account"></button>
    </section>
  </form>
